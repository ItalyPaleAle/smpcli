name: stkcli site set
synopsis: Updates the configuration for a site
description: |
  Updates a site configured in the node.

  Use the '--certificate' parameter to set a new TLS certificate. This should be the name of a certificate stored in the associated Azure Key Vault. You can also use the value "selfsigned" to have the node automatically generate a self-signed certificate for your site.

  The '--alias' parameter is used to replace the list of aliases configured for the domain. You can use this parameter multiple time to add more than one alias. Note that using the '--alias' flag will replace the entire list of aliases with the new one.
usage: stkcli site set [flags]
options:
- name: alias
  shorthand: a
  default_value: '[]'
  usage: alias domain (can be used multiple times)
- name: certificate
  shorthand: c
  usage: name of the TLS certificate
- name: domain
  shorthand: d
  usage: primary domain name
- name: help
  shorthand: h
  default_value: "false"
  usage: help for set
- name: http
  shorthand: S
  default_value: "false"
  usage: use HTTP protocol, without TLS
- name: insecure
  shorthand: k
  default_value: "false"
  usage: disable TLS certificate validation
- name: node
  shorthand: "n"
  usage: node address or IP (required)
- name: port
  shorthand: P
  usage: port the node listens on
see_also:
- stkcli site - Manage sites
