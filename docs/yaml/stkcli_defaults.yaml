name: stkcli defaults
synopsis: View or set defaults for stkcli
description: |
  The defaults namespace contains the commands to view or set the default node stkcli connects to.

  You can use 'defaults set' to set the default options to connect to a node, so you don't have to repeat the shared flags: `--node --port --insecure --http`
options:
- name: help
  shorthand: h
  default_value: "false"
  usage: help for defaults
see_also:
- stkcli - Manage a Statiko node
- get - Show all default connection options
- remove - Remove all default connection options
- set - Set default connection options
