name: stkcli site remove
synopsis: Remove a site
description: |
  Removes a site from the node, so the web server stops accepting requests for it.

  You must specify the primary domain name (no aliases) in the `--domain` parameter to select the site to be removed.
usage: stkcli site remove [flags]
options:
- name: domain
  shorthand: d
  usage: primary domain name
- name: help
  shorthand: h
  default_value: "false"
  usage: help for remove
- name: node
  shorthand: "n"
  usage: node address or IP (required)
- name: port
  shorthand: P
  usage: port the node listens on
- name: "yes"
  default_value: "false"
  usage: do not ask for confirmation
see_also:
- stkcli site - Manage sites
