name: stkcli defaults get
synopsis: Show all default connection options
description: |
  Shows all the default flags that are used to connect to a node.
  The output of the command resembles the flags that users would pass on the command line to stkcli.
options:
- name: help
  shorthand: h
  default_value: "false"
  usage: help for get
see_also:
- stkcli defaults - View or set defaults for stkcli
