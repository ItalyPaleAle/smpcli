name: stkcli cluster status
synopsis: Get cluster status
description: |
  Prints information about the status and health of the node.
usage: stkcli cluster status [flags]
options:
- name: help
  shorthand: h
  default_value: "false"
  usage: help for status
- name: node
  shorthand: "n"
  usage: node address or IP (required)
- name: port
  shorthand: P
  usage: port the node listens on
see_also:
- stkcli cluster - Cluster information
