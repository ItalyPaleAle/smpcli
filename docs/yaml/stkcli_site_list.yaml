name: stkcli site list
synopsis: List sites
description: Shows the list of all sites configured in the node.
usage: stkcli site list [flags]
options:
- name: help
  shorthand: h
  default_value: "false"
  usage: help for list
- name: node
  shorthand: "n"
  usage: node address or IP (required)
- name: port
  shorthand: P
  usage: port the node listens on
see_also:
- stkcli site - Manage sites
