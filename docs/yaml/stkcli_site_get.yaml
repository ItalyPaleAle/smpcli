name: stkcli site get
synopsis: Get a site
description: |
  Show the details of a site configured in the node.

  Specify the primary domain name (no aliases) with the `--domain` parameter to select the site.
usage: stkcli site get [flags]
options:
- name: domain
  shorthand: d
  usage: primary domain name
- name: help
  shorthand: h
  default_value: "false"
  usage: help for get
- name: http
  shorthand: S
  default_value: "false"
  usage: use HTTP protocol, without TLS, for node connections
- name: insecure
  shorthand: k
  default_value: "false"
  usage: disable TLS certificate validation for node connections
- name: node
  shorthand: "n"
  usage: node address or IP (required)
- name: port
  shorthand: P
  usage: port the node listens on
see_also:
- stkcli site - Manage sites
