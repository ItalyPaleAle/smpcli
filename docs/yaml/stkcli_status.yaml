name: stkcli status
synopsis: Shows the status of a node
description: |
  Prints information about the status and health of the node.

  The `--domain` flag allows selecting a specific site only.
usage: stkcli status [flags]
options:
- name: domain
  shorthand: d
  usage: domain name
- name: force
  shorthand: f
  default_value: "false"
  usage: force a recheck of all sites, ignoring status cache
- name: help
  shorthand: h
  default_value: "false"
  usage: help for status
- name: node
  shorthand: "n"
  usage: node address or IP (required)
- name: port
  shorthand: P
  usage: port the node listens on
see_also:
- stkcli - Manage a Statiko node
