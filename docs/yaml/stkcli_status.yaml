name: stkcli status
synopsis: Shows the status of a node
description: |
  Prints information about the status and health of the node.

  The `--domain` flag allows selecting a specific site only.
usage: stkcli status [flags]
options:
- name: domain
  shorthand: d
  usage: domain name
- name: help
  shorthand: h
  default_value: "false"
  usage: help for status
- name: http
  shorthand: S
  default_value: "false"
  usage: use HTTP protocol, without TLS
- name: insecure
  shorthand: k
  default_value: "false"
  usage: disable TLS certificate validation
- name: node
  shorthand: "n"
  usage: node address or IP (required)
- name: port
  shorthand: P
  usage: port the node listens on
see_also:
- stkcli - Manage a Statiko node
